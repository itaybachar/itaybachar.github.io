<!DOCTYPE html>
<html>

<head>
    <!-- Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="res/icon-gen/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="res/icon-gen/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="res/icon-gen/favicon-16x16.png">
    <link rel="manifest" href="res/icon-gen/site.webmanifest">
    <link rel="mask-icon" href="res/icon-gen/safari-pinned-tab.svg" color="#979797">
    <meta name="apple-mobile-web-app-title" content="Coding Antics">
    <meta name="application-name" content="Coding Antics">
    <meta name="msapplication-TileColor" content="#b91d47">
    <meta name="theme-color" content="#ffffff">

    <!-- ogImage -->
    <meta property="og:image" content="res/og_img.jpg" />
    <meta property="og:title" content="Coding Antics" />
    <meta property="og:description" content="~Itay Bachar~">
    <meta property="og:image:width" content="1449" />
    <meta property="og:image:height" content="864" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Gochi+Hand" />

    <!-- Master Style Sheet -->
    <link rel="stylesheet" href="styles/master-sheet.css">

    <script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="scripts/start-button.js"></script>
    <script src="scripts/neon-light.js"></script>
    <script src="scripts/settings.js"></script>

    <script defer src="scripts/background.js"></script>


    <script src="lofi-terrain/src/noise.js"></script>
    <script defer src="lofi-terrain/src/lofi.js"></script>

    <title>Itay's Shenanigans</title>
</head>

<body style="overflow: hidden; background-color: bisque;">
    <!-- Background Image -->
    <div id="background" class="background moving"></div>

    <!-- Name Title -->
    <div id="title-name" onclick="resetToStartScreen()" class="title-name">
        <p id="error">Itay</p>
        <p id="code">Bachar</p>
    </div>

    <!-- Start Button -->
    <div id="start-container" class="start-container" onclick="startButton()">
        <p class="start-text">Press to</p>
        <p class="start-text">Start</p>
    </div>

    <!-- Background -->
    <canvas id="canvas"></canvas>

    <!-- Settings -->
    <div class="settings">
        <label id='sound-setting' class="setting-option">Sound
            <input onkeydown="return false" type="checkbox">
            <span class="box-outline">
            </span>
            <span class="checkmark">&check;</span>
        </label>
        <label id='flying-setting' class="setting-option hide">Flying
            <input id="flying-input" onclick="toggleFlying(this)" onkeydown="return false" type="checkbox">
            <span class="box-outline">
            </span>
            <span class="checkmark">&check;</span>
        </label>
        <p id="debug" style="color: white;left:50%">Hello Everyone</p>
    </div>
</body>

</html>
